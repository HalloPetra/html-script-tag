<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form Widget</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1, p {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Demo button to show how the widget works -->
    <h1>Your Website Content</h1>
    <p>This is a demo page showing how the contact widget works.</p>

    <!-- Include the widget script 
    https://cdn.jsdelivr.net/gh/HalloPetra/html-script-tag@v1.2.4/dist/assets/index.js 
    -->
    <script src="src/index.js"></script>
    
    <!-- Initialize the widget -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize the contact widget with configuration
        window.ContactWidget.init({
          logoSrc: 'https://cdn.jsdelivr.net/gh/HalloPetra/html-script-tag@latest/assets/logo.png',
          speechBubbleText: 'Wie darf ich Ihnen helfen?',
          formTitle: 'Wir rufen Sie zurück',
          formDescription: 'Wir werden Sie innerhalb der nächsten Minute unter der angegebenen Telefonnummer kontaktieren.',
          outgoingPhoneNumber: '+49123456789',
          hintText: 'Mit dem Absenden stimmen Sie unseren Datenschutzbedingungen zu.',
          hintLinkText: 'Mehr erfahren',
          hintLinkUrl: 'https://hallopetra.de/datenschutz',
          extraInputFields: [
            { 
              type: "email", 
              required: true, 
              label: "E-Mail Adresse",
              placeholder: "Ihre E-Mail eingeben"
            },
            { 
              type: "address",
              label: "Vollständige Adresse",
              placeholder: "Straße, PLZ, Ort"
            }
          ],
          onSubmit: function(data) {
            console.log('Call request submitted:', data);
          }
        });
      });
    </script>
  </body>
</html>
